<html>

<head>
    <title>A-Frame Example Component - Basic</title>
    <script src="../build.js"></script>
</head>

<body>
    <div id="aframe">
        <a-scene id="a-scene">

            <a-entity
                id="camera"
                camera
                position="0 2 5"
                orbit-controls="
                    autoRotate: false;
                    target: #target;
                    enableDamping: true;
                    dampingFactor: 0.125;
                    rotateSpeed:0.25;
                    minDistance:3;
                    maxDistance:100;
                    minZoom:0;
                    maxZoom:5;
                    "
                mouse-cursor="">
                <a-light light="type: point; color: #fff; intensity: 0.8;" position="0 0 0"></a-light>
            </a-entity>

            <a-entity
                id = "camera2"
                camera
                position = "10 3 10"
                rotation = "-25 45 0"
                >
            </a-entity>

            <a-entity id="target">
                <a-box id="box" position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-sphere id="sphere" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
                <a-cylinder id="cylinder" position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            </a-entity>

            <a-entity light="type: ambient; color: #888"></a-entity>

            <a-sky color="#ECECEC"></a-sky>

        </a-scene>
    </div>

</body>

</html>
